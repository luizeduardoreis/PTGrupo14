<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feed</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="entrar">
                <a href="teladelogin.html">
                    <button class="botao_entrar">Entrar</button>
                </a>
            </div>
            <div class="logo">
                <a href="feed.html">
                    <button class="botao_logo">
                        <img src="cjr.png" alt="logo_cjr">
                    </button>
                </a>
            </div>
            <div class="criar_conta">
                <a href="teladecadastro.html">
                    <button class="botao_criar_conta">Criar Conta</button>
                </a>
            </div>
        </div>
    </header>
    
    <main>
        <div class="feed">
            <div class="feed_area">
                <div class="feed_background">
                    <div class="post"></div>
                    <div class="feed_rodape_comentar">
                        <div class="comentar">
                            <a href="link_comentar">
                                <button class="botao_comentar">Comentar</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </main>
</body>
</html>
