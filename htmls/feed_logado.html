<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/feed_logado.css">
    <title>Feed</title>
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <a href="feed.html">
                <button class="botao_logo">
                    <img src="/imagens/cjr.png" alt="logo_cjr">
                </button>
            </a>
        </div>
        <div class="profile_navbar">
            <div class="profile_name_navbar">
                <label for="profile_name_navbar" id="profile_name_navbar">João</label>
            </div>
            <div class="profile_pic_navbar">
                <img class="profile_pic_image_navbar" src="/imagens/perfil.png" alt="foto_de_perfil">
            </div>
        </div>
        <div class="sair">
            <button class="botao_sair">
                <img src="/imagens/log-out.png" alt="sair">
            </button>
        </div>
    </header>
    <main class="feed">
        <div class="feed_area">
            <div class="feed_background">
                <dialog class="criar_comentario">
                    <div class="caixa_de_texto_novo_comentario">
                        <div class="options">
                            <button class="botao_dialog" id="add_imagem">
                                <img src="/imagens/Vector.png" alt="logo_cjr">
                            </button>
                            <button class="botao_dialog" id="negrito">
                                <img src="/imagens/bold.png" alt="logo_cjr">
                            </button>
                            <button class="botao_dialog" id="italico">
                                <img src="/imagens/italic.png" alt="logo_cjr">
                            </button>
                        </div>
                        <textarea id="comment_text" maxlength="250" placeholder="Escreva seu comentário..."></textarea>
                    </div>
                    <button class="botao_publicar_modal">Publicar</button>
                    <button class="botao_fechar_modal">Voltar</button>
                </dialog>
                <script src="/scripts/feed_logado.js"></script>
                <button class="botao_criar_pub"></button>
            </div>
        </div>
    </main>
</body>

</html>
