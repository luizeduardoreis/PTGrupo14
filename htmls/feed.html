<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/feed.css">
    <title>Feed</title>
</head>

<body>
    <header class="navbar">
        <div class="entrar">
            <a href="teladelogin.html">
                <button class="botao_entrar">Entrar</button>
            </a>
        </div>
        <div class="logo">
            <a href="feed.html">
                <button class="botao_logo">
                    <img src="/imagens/cjr.png" alt="logo_cjr">
                </button>
            </a>
        </div>
        <div class="criar_conta">
            <a href="teladecadastro.html">
                <button class="botao_criar_conta">Criar Conta</button>
            </a>
        </div>
    </header>
    <main class="feed">
        <div class="feed_area">
            <div class="feed_background">
            </div>
            <div class="criar_post">
                    <button class="botao_cria_post">Criar Post</button>
            </div>
            <dialog class="post_box">
                <div class="caixa_de_texto_novo_post">
                    <textarea id="post_text" maxlength="250" placeholder="FaÃ§a seu post..."></textarea>
                </div>
                <button class="botao_publicar_modal">Publicar</button>
                <button class="botao_fechar_modal">Voltar</button>
            </dialog>
        </div>
        <script src="/scripts/feed.js"></script>
    
    </main>
</body>

</html>
