<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/feed.css">
    <title>Feed</title>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="entrar">
                <a href="teladelogin.html">
                    <button class="botao_entrar">Entrar</button>
                </a>
            </div>
            <div class="logo">
                <a href="feed.html">
                    <button class="botao_logo">
                        <img src="/imagens/cjr.png" alt="logo_cjr">
                    </button>
                </a>
            </div>
            <div class="criar_conta">
                <a href="teladecadastro.html">
                    <button class="botao_criar_conta">Criar Conta</button>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="feed">
            <div class="feed_area">
                <div class="feed_background">
                    <div class="post">
                        <div class="post_content">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Reiciendis
                            reprehenderit nam quo nemo rerum quas ipsam odio facilis quasi temporibus, tenetur eaque,
                            ducimus consequatur quidem voluptatem veniam nobis aliquid esse!</div>
                        <div class="profile">
                            <div class="profile_pic">
                                <img class="profile_pic_image" src="/imagens/perfil.png" alt="foto_de_perfil">
                            </div>
                            <div class="profile_name">
                                <label for="profile_name" id="profile_name">João</label>
                                <label for="separador" id="separador">·</label>
                                <label for="data" id="data">22 de jun</label>
                            </div>
                            <div class="comment_balloon">
                                <button class="comment_balloon_button">
                                    <img src="/imagens/commentballoon.png" alt="comment_balloon">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
