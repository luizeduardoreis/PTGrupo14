<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tela_usuario_perfil.css">
    <title>Feed</title>
</head>

<body>
    <header>
        <div class="navbar">

            <div class="logout">
                <a href="teladelogin.html">
                    <button class="botao_logout">
                        <img class="logout" src="log-out.png" alt="logout">
                    </button>
                </a>
            </div>

            <div class="logo">
                <a href="feed.html">
                    <button class="botao_logo">
                        <img src="cjr.png" alt="logo_cjr">
                    </button>
                </a>
            </div>

            <div class="nome_perfil_nav">
                <a href="tela_usuario_perfil.html">
                    <button class="botao_nome_perfil_nav">Epaminondas</button>
                </a>
            </div>

            <div class="foto_perfil_nav">
                <a href="tela_usuario_perfil.html">
                    <img class="foto_perfil_nav" src="perfil_navbar.png" alt="foto_perfil_nav">
                </a>
            </div>

        </div>
    </header>

    <main>
        <div class="banner">
            <div class="banner_area">
            </div>
        </div>

        <div class="feed">
            <div class="feed_area">
                <div class="up_feed">
                    <div class="editar_perfil">
                        <a href="tela_editar_perfil.html">
                            <button class="botao_editar_perfil">Editar Perfil</button>
                        </a>
                    </div>

                    <div class="foto_perfil">
                        <img class="foto_perfil_grande" src="perfil_grande.png" alt="foto_perfil_grande">
                    </div>

                    <div class="bio">
                            <div class="nome_perfil">
                                <label for="nome_perfil" id="nome_perfil">Epaminondas</label>
                            </div>
                        
                        <div class="funcao_bio">
                            <img class="funcao_imagem" src="funcao_bio.png" alt="funcao_bio">
                            <label for="funcao_imagem" id="funcao">Cuida da casa</label>
                        </div>

                        <div class="email_bio">
                            <img class="email_imagem" src="email_bio.png" alt="email_bio">
                            <label for="email_imagem" id="email">EpaminondasCasaMonstro@gmail.com</label>
                        </div>

                    </div>
                </div>

                <div class="feed_background">
                    <div class="post">
                        <div class="post_content">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Reiciendis
                            reprehenderit nam quo nemo rerum quas ipsam odio facilis quasi temporibus, tenetur eaque,
                            ducimus consequatur quidem voluptatem veniam nobis aliquid esse!
                        </div>

                        <div class="profile">
                            <div class="profile_pic">
                                <img class="profile_pic_image" src="perfil.png" alt="foto_de_perfil"> 
                            </div>

                            <div class="profile_name">
                                <label for="profile_name" id="profile_name">Epaminondas</label>
                                <label for="separador" id="separador">·</label>
                                <label for="data" id="data">22 de jun</label>
                            </div>

                            <div class="comment_balloon">
                                <button class="comment_balloon_button">
                                    <img src="commentballoon.png" alt="comment_balloon">
                                </button>
                            </div>
                        </div>
                    </div>

                <div class="publicacoes">
                    <label for="publicacoes" id="publicacoes_txt">Publicações</label>
                </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
